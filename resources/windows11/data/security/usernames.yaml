version: "1.0"
metadata:
  description: "Windows username patterns for local and domain accounts"

data:
  local_users:
    - Administrator
    - Guest
    - DefaultAccount
    - WDAGUtilityAccount
    - SYSTEM
    - LOCAL SERVICE
    - NETWORK SERVICE

  user_prefixes:
