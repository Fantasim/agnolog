data:
  common:
    - Get-Process
    - Get-Service
    - Get-EventLog
    - Get-ChildItem
    - Get-Content
    - Set-Content
    - Copy-Item
    - Remove-Item
    - New-Item
    - Test-Path
    - Get-Location
    - Set-Location
    - Get-Date
    - Write-Output
    - Write-Host
    - Select-Object
    - Where-Object
