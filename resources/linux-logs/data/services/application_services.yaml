version: "1.0"
metadata:
  description: "Common application and web services"

data:
  web_servers:
    - httpd
    - apache2
    - nginx
    - lighttpd
    - caddy

  database_servers:
    - mysqld
    - mariadb
    - postgres
    - postgresql
    - redis-server
    - mongod
    - mongodb
    - cassandra
    - elasticsearch

  mail_services:
