version: "1.0"
metadata:
  description: "Common Linux filesystem paths"

data:
  system_dirs:
    - /bin
    - /boot
    - /dev
    - /etc
    - /home
    - /lib
    - /lib64
    - /media
    - /mnt
    - /opt
    - /proc
    - /root
    - /run
    - /sbin
    - /srv
    - /sys
    - /tmp
    - /usr
    - /var

  var_subdirs:
    - /var/log
    - /var/cache
    - /var/tmp
    - /var/spool
    - /var/lib
    - /var/lock
    - /var/run
    - /var/mail
    - /var/www

  log_files:
    - /var/log/syslog
    - /var/log/messages
    - /var/log/auth.log
    - /var/log/secure
    - /var/log/kern.log
    - /var/log/dmesg
    - /var/log/boot.log
    - /var/log/cron
    - /var/log/daemon.log
    - /var/log/maillog
    - /var/log/apache2/access.log
    - /var/log/apache2/error.log
    - /var/log/nginx/access.log
    - /var/log/nginx/error.log
    - /var/log/mysql/error.log
    - /var/log/postgresql/postgresql.log

  mount_types:
    - ext4
    - ext3
    - ext2
    - xfs
    - btrfs
    - zfs
    - nfs
    - nfs4
    - cifs
    - tmpfs
    - devtmpfs
    - proc
    - sysfs
    - cgroup
    - cgroup2
    - overlay
    - aufs
    - squashfs
    - iso9660

  mount_points:
    - /
    - /home
    - /boot
    - /boot/efi
    - /var
    - /tmp
    - /opt
    - /srv
    - /mnt/data
    - /mnt/backup
    - /media/usb
