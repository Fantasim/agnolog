      volume_30d_min: 0
      volume_30d_max: 50000
      maker_fee: 0.0010
      taker_fee: 0.0010

    - tier: VIP_1
      volume_30d_min: 50000
      volume_30d_max: 500000
      maker_fee: 0.0009
      taker_fee: 0.0010

    - tier: VIP_2
      volume_30d_min: 500000
      volume_30d_max: 5000000
