      taker_fee: 0.0010

    - tier: VIP_3
      volume_30d_min: 5000000
      volume_30d_max: 50000000
      maker_fee: 0.0006
      taker_fee: 0.0008

    - tier: VIP_4
      volume_30d_min: 50000000
      volume_30d_max: null
      maker_fee: 0.0004
      taker_fee: 0.0006

  special_programs:
